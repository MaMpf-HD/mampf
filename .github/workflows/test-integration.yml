name: test-integration
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        working-directory: docker/run_cypress_tests
        run: docker-compose -f run cypress_runner cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}