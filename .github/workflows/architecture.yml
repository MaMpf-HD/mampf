name: Architecture Book

on:
  push:
    branches: next

  pull_request: 
    branches: next

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust
        run: curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Install cargo-binstall
        run: . "$HOME/.cargo/env" && curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash

      - name: Install mdBook (and deps)
        run: . "$HOME/.cargo/env" && cargo binstall mdbook mdbook-mermaid mdbook-admonish mdbook-pagetoc --no-confirm --force

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with mdBook
        working-directory: ./architecture/
        run: mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./architecture/book/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
