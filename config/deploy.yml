service: mampf
image: splines/mampf

servers:
  web:
    hosts:
      - 91.98.178.89
    labels:
      de.uni-heidelberg.mathi.mampf.container-type: master
    options:
      network: "mampf"
    cmd: /usr/src/app/docker/production/entrypoint-master.sh
  
  worker:
    hosts:
      - 91.98.178.89
    count: 3
    labels:
      de.uni-heidelberg.mathi.mampf.container-type: worker
    options:
      network: "mampf"
    cmd: /usr/src/app/docker/production/entrypoint-worker.sh

proxy:
  ssl: true
  host: mampf.media
  app_port: 3000

registry:
  server: ghcr.io
  username: splines
  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch: amd64
  dockerfile:
    docker/production/Dockerfile
  # Pass in additional build args needed for your Dockerfile.
  # args:
  #   RUBY_VERSION: <%= ENV["RBENV_VERSION"] || ENV["rvm_ruby_string"] || "#{RUBY_ENGINE}-#{RUBY_ENGINE_VERSION}" %>

# Inject ENV variables into containers (secrets come from .kamal/secrets).
#
# env:
#   clear:
#     DB_HOST: mampf-db
#   secret:
#     - RAILS_MASTER_KEY

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal app logs -r job" will tail logs from the first server in the job section.
#
# aliases:
#   shell: app exec --interactive --reuse "bash"

ssh:
  user: kamal

# Use a persistent storage volume.
#
# volumes:
#   - "app_storage:/app/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
#
# asset_path: /app/public/assets

# Configure rolling deploys by setting a wait time between batches of restarts.
#
# boot:
#   limit: 10 # Can also specify as a percentage of total hosts, such as "25%"
#   wait: 2

accessories:
  db:
    image: postgres:17-bookworm
    host: 91.98.178.89
    port: "127.0.0.1:3306:3306"
    files:
      - db/production.sql:/docker-entrypoint-initdb.d/setup.sql
    directories:
      - data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine

  cache:
    image: memcached:alpine

  nginx:
    image: openresty/openresty:alpine
    ports:
      - "127.0.0.1:3000:80"
    # Until https://github.com/nginx-proxy/docker-gen/pull/311 is merged, use hardcoded name
    container_name: mampf-docker-proxy
    volumes:
      - "nginx-conf-d:/etc/nginx/conf.d"
      - "media:/private/media:ro,nocopy"  # nginx only accesses /private/media/vignettes/ here
      - "submissions:/private/submissions:ro,nocopy"
      - "public:/public:ro"
    restart: always

  dockergen:
    build:
      dockerfile: docker/Dockerfile.dockergen
      context: https://github.com/MaMpf-HD/mampf.git#main
    command: -notify-sighup mampf-docker-proxy -watch /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
