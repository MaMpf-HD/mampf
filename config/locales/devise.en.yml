      new:
        resend_confirmation_instructions: "Resend confirmation email"
        resend: "Resend"
    failure:
      already_authenticated: "You are already signed in."
      inactive: "Your account is not activated yet."
      invalid: "Invalid email or password."
      invalid_token: "The sign-in token is invalid."
      locked: "Your account is locked."
      last_attempt: "You have one more attempt before your account is locked."
      not_found_in_database: "Invalid email or password."
      timeout: "Your session expired. Please sign in again to continue."
      unauthenticated: "You need to sign in or sign up before continuing."
      unconfirmed: "You have to confirm your email address before continuing."
    mailer:
      confirmation_instructions:
        greeting: "Welcome to MaMpf!"
        instruction: "You can confirm your MaMpf account through the link below:"
        subject: "Instructions on the confirmation of your MaMpf account"
        action: "Confirm account"
        reason: >
          You’re receiving this email because recently a MaMpf account
          was linked to this email adress. If this wasn’t you, please ignore
          this email.
      reset_password_instructions:
        subject: "Reset MaMpf password instructions"
        greetings: "Hi, %{name}!"
        no_name_fallback: "there"
        change_password: "Change password"
        instruction: >
          Someone has requested a link in order to change your MaMpf password.
          Click the link below to change your MaMpf password:
        instruction_2: >
          Please ignore this mail if you did not request a password change.
        instruction_3: >
          Your MaMpf password will not be changed unless you click the above
          link and set a valid new password.
        reason: >
          You’re receiving this email because recently a MaMpf password reset
          for an account linked to this email adress was issued. If this wasn’t
          you, please ignore this email.
      unlock_instructions:
        subject: "Unlock instructions"
        greeting: "Hello %{recipient}"
        message: >
          Your account has been locked due to an excessive amount of
          unsuccessful sign in attempts.
        instruction: "Click the link below to unlock your account."
        action: "Unlock my account"
      email_changed:
        subject: "Email changed"
      password_change:
        subject: "Password changed"
    omniauth_callbacks:
      failure: 'Could not authenticate you from %{kind} because "%{reason}".'
      success: "Successfully authenticated from %{kind} account."
