      confirmation_instructions:
        greeting: "Welcome to MaMpf!"
        instruction: "You can confirm your MaMpf account through the link below:"
        subject: "Instructions on the confirmation of your MaMpf account"
        action: "Confirm account"
        reason: >
          You’re receiving this email because recently a MaMpf account
          was linked to this email adress. If this wasn’t you, please ignore
          this email.
      reset_password_instructions:
        subject: "Reset MaMpf password instructions"
        greetings: "Hi, %{name}!"
        no_name_fallback: "there"
        change_password: "Change password"
        instruction: >
          Someone has requested a link in order to change your MaMpf password.
          Click the link below to change your MaMpf password:
        instruction_2: >
          Please ignore this mail if you did not request a password change.
        instruction_3: >
          Your MaMpf password will not be changed unless you click the above
          link and set a valid new password.
        reason: >
          You’re receiving this email because recently a MaMpf password reset
          for an account linked to this email adress was issued. If this wasn’t
          you, please ignore this email.
      unlock_instructions:
        subject: "Unlock instructions"
      email_changed:
        subject: "Email Changed"
      password_change:
        subject: "Password Changed"
