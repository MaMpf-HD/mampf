      Bist Du sicher? Die zugehörigen Medien werden nicht gelöscht,
      sondern werden dann der entsprechenden Veranstaltung zugeordnet.
    vertex: >
      Bist Du sicher? Damit werden auch die zugehörigen Kanten gelöscht.
      Beachte, dass die zugehörige Frage oder Bemerkung selbst nicht gelöscht
      wird, sondern nur die Ecke in diesem Graphen.
    linearize: >
      Bist Du sicher? Damit wird das Quiz linearisiert, insbesondere werden alle
      Änderungen, die Du bisher an den Kanten vorgenommen hast, gelöscht.
    create_quizzable_copy: >
      Bist Du sicher? Duplikation von Daten sollte nach Möglichkeit vermieden
      werden. Sollte die Quiz-Frage/-Erläuterung, für die Du keine
      Bearbeitungsrechte hast, einen Fehler enthalten, ist es besser, ihren
      Editor darauf hinzuweisen und um Korrektur zu bitten. Sonst existieren
      dann zwei Versionen der Quiz-Frage/-Erläuterung in der Datenbank: eine
      korrekte und eine inkorrekte.
    section: >
      Bist Du sicher? Die dazugehörigen Sitzungen werden nicht gelöscht,
      sondern werden - bis Du eine andere Abschnittszuordnung vornimmst -
      als "verwaist" geführt.
    active_term: >
      Bist Du sicher? Damit wird sich für alle NutzerInnen die Startseite
      ändern, da die aktuellen Vorlesungen über das aktuelle Semester bestimmt
      werden.
