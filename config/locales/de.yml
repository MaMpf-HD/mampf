          sichtbar, sobald die Zugriffsrechte auf einen der beiden für importierte Medien zulässigen Werte
          geändert werden.
        close_comments: >
          Wenn du dieses Feld aktivierst, werden alle Diskussionen zu Medien,
          die zu dieser Veranstaltung oder ihren Sitzungen gehören, geschlossen.
        comments_disabled: >
          Standardmäßig sind Kommentare für neu veröffentlichte Medien erlaubt,
