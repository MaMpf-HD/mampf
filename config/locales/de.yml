      info:
        course: >
          Hier kannst Du das Modul auswählen, zu dem diese
          Veranstaltung gehört.
        term: >
          Hier kannst Du das Semester auswählen, in dem diese
          Veranstaltung stattfindet bzw. stattgefunden hat.
        teacher: >
          Hier kannst Du die DozentIn der Veranstaltung auswählen.
          Die DozentIn sollte im Normalfall diejenige Person sein,
          die die Veranstaltung hält. Möchte die entsprechende Person
          sich nicht selbst um das Einstellen von Materialien
          kümmern, so kann dies durch zusätzliche
          VeranstaltungseditorInnen geschehen.
        workflow: >
          Wir beschreiben im Folgenden sinnvolle
          Workflows. Hierbei sollte man unterscheiden, ob die Veranstaltung
          <i>medienbasiert</i> oder <i>skriptbasiert</i> ist.
          <ul>
          <li>
          <i>
          medienbasiert (Standard):
          </i>
          Möglichkeit 1:
          Zunächst legt man die Kapitel (bzw. Vorträge) und Abschnitte an und
          taggt diese.
          Danach werden Sitzungen und zugeordnete Medien angelegt, diese
          erben dann die entsprechenden Tags.
          <br>
          Möglichkeit 2:
          Zunächst legt man die Kapitel (bzw. Vorträge) und Abschnitte an.
          Danach legt man die Sitzungen an und in den Sitzungen die Medien.
          Die Medien taggt man, die Tags werden dann nach oben vererbt.
          </li>
          <li>
          <i>
          skriptbasiert:
          </i>
          Hier ist es notwendig, in der .tex-Datei für das Manuskript das
          <a href='/mampf.sty' download='mampf.sty'>MaMpf-Paket</a>
          einzubinden
          und alles, was gelabelt werden soll, mit \mampflabels zu versehen.
          Das so entstandene Skript wird in Mampf hochgeladen und die
          Gliederung in MaMpf importiert. Dabei ist es möglich, dass
          in MaMpf automatisch zugehörige Tags angelegt werden. Danach kann
          man Sitzungen anlegen, bei denen man jeweils die Einträge aus dem
          Skript auswählt, die die Sitzung begrenzen.
          </li>
          </ul>
          In gewissem Umfang kann man auch versuchen, die Vorteile beider
          Varianten zu kombinieren. Hat man eine videobasierte Veranstaltung,
          kann man natürlich trotzdem ein Skript hochladen und daraus die
          grobe Gliederung importieren.
        variants: >
          Damit legst Du fest, wie MaMpf die detaillierten
          Inhalte von Abschnitten bzw. Sitzungen ermittelt:
          <ul>
          <li>
          <i>
          medienbasiert (Standard):
          </i>
          MaMpf legt für den Inhalt alle Items zugrunde, die im THymE-Editor
          für den entsprechenden Abschnitt angelegt wurden bzw. zu denjenigen
          Videos gehören, die zu der Sitzung assoziiert sind.
          Diese werden nach der Zeit ihres Auftretens im Video sortiert.
          </li>
          <li>
          <i>
          unter Verwendung eines Veranstaltungsskriptes, das mit dem MaMpf
          LaTeX-Paket erstellt wurde:
          </i>
          MaMpf legt für den Inhalt alle Items zugrunde, die im Skript für
          denjenigen Abschnitt mit einem MaMpf-Label versehen wurden,
          bzw. diejenigen, die beim Editieren der Sitzung davon ausgewählt
          wurden. Damit das funktioniert, müssen die MaMpf-Labels im
          LaTeX-File für das Manuskript mit dem
          <a href='/mampf.sty' download='mampf.sty'>MaMpf-Paket</a>
          erzeugt werden
          und nach dem Hochladen des Skriptes in MaMpf übernommen werden.
          </li>
          </ul>
        orphaned_lessons: >
          Verwaiste Sitzungen sind Sitzungen, die zu keinem Abschnitt gehören.
          Solche Sitzungen können entstehen, wenn Du einen Abschnitt gelöscht
          hast, in dem Sitzungen existierten.
        media: >
          Hier werden alle Medien angezeigt, die direkt zu
          dieser Veranstaltung oder zu Sitzungen dieser Veranstaltung assoziiert
          sind. Medien in Rot sind noch nicht veröffentlicht oder
          gesperrt.
          Sollte es Medien geben, die auf der Ebene des zugehörigen Moduls
          angesiedelt sind, so wird darauf hingewiesen.
        course_tags: >
          Hier werden diejenigen Tags aus dem zugeordneten
          Modul angezeigt, die in mindestens einem Abschnitt dieser
          Veranstaltung vorkommen.
        additional_tags: >
          Hier werden diejenigen Tags angezeigt, die
          in mindestens einem Abschnitt dieser Veranstaltung vorkommen,
          jedoch kein Tag des zugeordneten Moduls sind.
        untreated_tags: >
          Hier werden diejenigen Tags aus dem zugeordneten
          Modul angezeigt, die in keinem Abschnitt dieser Veranstaltung
          vorkommen.
        course_editors: >
          ModuleditorInnen haben das Bearbeitungsrecht
          für das zugeordnete Modul. Dieses vererbt sich auf jede
          Veranstaltung zu diesem Modul.
        lecture_editors: >
          Zusätzliche VeranstaltungseditorInnen sind
          bearbeitungsberechtigte Personen, die verschieden von der
          DozentIn und von den ModuleditorInnen sind. Das können z.B.
          VeranstaltungsassistentInnen sein, die Materialien zur
          Veranstaltung einpflegen.
        subscribers_count: >
          Das ist die Zahl aller NutzerInnen, die diese
          Veranstaltung in ihrem Profil abonniert haben.
        organizational: >
          Wenn Du diesen Haken setzt, wird in der
          Sidebar der Punkt Organisatorisches für alle Studierenden
          auf sichtbar gestellt. Als Text erscheint dabei der unten
          stehende Text. Als Vorschlag gibt es von uns einen
          Mustertext, den Du beliebig editieren kannst
          (und solltest).
        organizational_on_top: >
          Wenn du diesen Haken setzt, wird die Seite "Organisatorisches"
          als Startseite für diese Veranstaltung erscheinen.
        muesli: >
          Wenn Du diesen Haken setzt, wird in der
          Sidebar für diese Veranstaltung der Link zu MUESLI aktiviert.
        first_chapter: >
          Soll das erste Kapitel bzw. der erste Vortrag eine von eins
          verschiedene Nummer haben, so kann dies hier eingetragen
          werden. Anwendungsmöglichkeiten sind z.B.
          Kapitelnummerierungen, die in Fortsetzungsveranstaltungen
          weitergeführt werden.
        first_section: >
          Ist die absolute Nummerierung für Abschnitte
          aktiviert, so kann hier die Nummer des ersten Abschnitts
          eingestellt werden.
        absolute_numbering: >
          Standardmäßig wird für Abschnitte eine
          Nummerierung relativ zum Kapitel angezeigt:
          Der dritte Abschnitt in Kapitel 4 ist etwa §4.3.
          Durch Aktivierung der absoluten Nummerierung wird dieses
          Verhalten abgestellt, Abschnitte werden über Kapitelgrenzen
          weitergezählt.
        passphrase: >
          Wenn Du hier etwas eingibst, können
          NutzerInnen diese Veranstaltung nur unter Angabe dieses
          Schlüssels abonnieren. Medien, die zu dieser Veranstaltung
          oder Sitzungen davon assoziiert sind, sind für NutzerInnen,
          die diese Veranstaltung nicht abonniert haben, unsichtbar.
        chapter_title: >
          Hier kannst Du den Titel des Kapitels (bzw. Vortrags) angeben.
        insert_after_chapter: >
          Hier kannst Du auswählen, an welcher Stelle das Kapitel (bzw. der Vortrag
          im Fall eines Seminars) eingefügt werden soll, indem Du das
          Vorgängerkapitel (bzw. den Vorgängervortrag) auswählst.
        section_title: >
