        medium_definition: >
          Ein
          <i>Medium</i>
          im Sinne von MaMpf ist hierbei ein Bündel aus
          <ul>
          <li>
          höchstens einem Video
          </li>
          <li>
          höchstens einem Manuskript
          </li>
          <li>
          höchstens einem externen Link
          </li>
          <li>
          höchstens einem Quiz, einer Quizfrage oder -erläuterung
          </li>
          </ul>
          zum selben Inhalt. Beispiele für Medien sind etwa
          <ul>
          <li>
          ein Medium, das aus der Videoaufzeichnung einer
          Veranstaltungssitzung mit dazugehörigem Mitschrieb besteht.
          </li>
          <li>
          ein Medium, das aus dem Mitschrieb einer Veranstaltungssitzung besteht.
          </li>
          <li>
          ein Medium, das aus einem Worked-Example-Video mit dazugehörigem
          Mitschrieb besteht.
          </li>
          <li>
          ein Quiz.
          </li>
          </ul>
        sort: >
          Jedes Medium hat genau einen Typ. Die folgenden Typen
          stehen zur Auswahl:
          <ul>
          <li>
          Lektion: korrespondiert in etwa zum Inhalt von Veranstaltungssitzungen.
          Hier können z.B. Videos oder Manuskripte einzelner Sitzungen
          untergebracht werden, aber auch Vertiefungen zum Veranstaltungsstoff.
          </li>
          <li>
          Worked-Example: ausgearbeitete Beispiele ergänzed zur Veranstaltung, z.B.
          als Video produziert oder aus der Plenarübung
          </li>
          <li>
          Übung: Übungsblätter
          </li>
          <li>
          Skript: Veranstaltungsmanuskript
          <i>
          Beachte:
          </i>
          Pro Veranstaltung kann es höchstens ein Skript geben.
          Skripte können nicht in andere Medientypen umgewandelt werden,
          dasselbe gilt auch andersherum. Verwendest Du das
          <a href='/mampf.sty' download='mampf.sty'>MaMpf-Paket</a>
          für LaTeX, kann MaMpf aus dem pdf zusätzliche Informationen
          extrahieren.
          </li>
          <li>
          Wiederholung: Materialien, die Vorwissen auffrischen.
          </li>
          <li>
          Quiz: einzelnes Quiz
          </li>
          <li>
          Quiz-Frage: einzelne Quiz-Frage
          </li>
          <li>
          Quiz-Erläuterung: einzelne Quiz-Erläuterung. Quiz-Erläuterungen
          dienen als Bindeglied zwischen Quiz-Fragen in komplexeren Quizzes
          (z.B. angeleiteten Beweisen)
          </li>
          <li>
          Beispiel-Datenbank: Beispiel aus der ErDBeere-Datenbank
          (z.Zt. nur Prototyp)
          </li>
          <li>
          Sonstiges: Hier kannst Du alles unterbringen, was in keine andere
          Rubrik passt.
          </li>
          </ul>
