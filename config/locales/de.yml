      info:
        lecture_definition: >
          Dies ist eine Liste aller
          <i>Veranstaltungen</i>,
          für die Du Bearbeitungsrechte hast.
          <br>
          <br>
          Eine
          <i>Veranstaltung</i>
          im Sinne von MaMpf ist hierbei eine
          Lehrveranstaltung (Vorlesung, Seminar, Proseminar, Oberseminar)
          zum Thema des zugehörigen
          <i>Moduls</i>,
          die von einer bestimmten DozentIn in einem
          bestimmten Semester abgehalten wird bzw. wurde.
          <br>
          Veranstaltungen in rötlicher Farbe sind noch nicht veröffentlicht.
        given_lectures: >
          Dies ist eine Liste aller Veranstaltungen, die Du als
          Dozent verantwortet hast. Für diese hast Du natürlich die
          Bearbeitungsberechtigung.
        edited_lectures: >
          Dies ist eine Liste aller Veranstaltungen, für die
          Du als zusätzlicher Editor eingetragen bist. Dadurch hast Du
          Bearbeitungsrechte an diesen Veranstaltungen.
        lectures_as_module_editor: >
          Dies ist eine Liste aller Veranstaltungen, die zu
          Modulen gehören, für die du EditorIn bist, abzüglich der
          Veranstaltungen, die Du selbst als DozentIn gehalten hast.
          Durch Deine Rechte als ModuleditorIn erbst Du
          Bearbeitungsrechte an diesen Veranstaltungen.
        course_definition: >
          Dies ist eine Liste aller
          <i>Module</i>,
          für die Du EditorIn bist und damit Bearbeitungsrechte hast.
          <br>
          </br>
          Ein <i>Modul</i> im Sinne von MaMpf ist hierbei eher abstrakt
          zu verstehen als eine thematisch abgegrenzte, inhaltlich
          durch die Modulbeschreibung festgelegte Lerneinheit.
        medium_definition: >
          Dies ist eine Liste aller
          <i>Medien</i>,
          für die Du als BearbeiterIn eingetragen bist. Medien, für die Du
          Bearbeitungsrechte erbst (beispielsweise als ModuleditorIn), sind in
          dieser Liste nicht aufgeführt. Unveröffentlichte sowie gesperrte
          Medien sind in rötlicher Farbe gekennzeichnet.
          <br>
          <br>
          Ein
          <i>Medium</i>
          im Sinne von MaMpf ist hierbei ein Bündel aus
          <ul>
          <li>
          höchstens einem Video
          </li>
          <li>
          höchstens einem Manuskript
          </li>
          <li>
          höchstens einem externen Link
          </li>
          <li>
          höchstens einem Quiz, einer Quizfrage oder -erläuterung
          </li>
          </ul>
          zum selben Inhalt. Beispiele für Medien sind etwa
          <ul>
          <li>
          ein Medium, das aus der Videoaufzeichnung einer
          Veranstaltungssitzung mit dazugehörigem Mitschrieb besteht.
          </li>
          <li>
          ein Medium, das aus dem Mitschrieb einer Veranstaltungssitzung besteht.
          </li>
          <li>
          ein Medium, das aus einem Worked-Example-Video mit dazugehörigem
          Mitschrieb besteht.
          </li>
          <li>
          ein Quiz.
          </li>
          </ul>
        clicker_definition: >
          Dies ist eine Liste aller Deiner
          <i>Clicker</i>,
          </br>
          Ein <i>Clicker</i> im Sinne von MaMpf ist hierbei
          ein Feedbackkanal in Form einer speziellen Webseite.
          Personen mit dem EditorInnen-Link können Feedback zu einer
          Fragestellung erbitten und Personen mit dem TeilnehmerInnen-Link
          können dieses Feedback liefern.
          Pro Clicker ist zu jedem Zeitpunkt genau eine Fragestellung
          möglich, aber Clicker können wiederverwendet werden.
        other_lectures: >
          Dies ist eine Liste aller Veranstaltungen, für die Du keine
          Bearbeitungsrechte hast. (Es sei denn, Du bist Admin :-P )
        other_courses: >
          Dies ist eine Liste aller Module, für die Du
          kein(e) EditorIn bist und somit keine Bearbeitungsrechte hast.
          (Es sei denn, Du bist Admin :-P )
