    welcome:
      Herzlich willkommen auf der Homepage von MaMpf, der Mathematischen
      Medienplattform des Mathematischen Instituts der Universität Heidelberg.
    about:
      'MaMpf ist ein ständig wachsendes Projekt, das verschiedene
      E-Learning-Angebote bündelt. Dank des Tagging-Systems findest du in
      MaMpf schnell und einfach alle vorhandenen Medien zu einem Schlagwort.
      Außerdem vernetzt MaMpf Schlagwörter und präsentiert sie dir in
      übersichtlichen MaMpf-Maps. Auf MaMpf stehen dir zur Verfügung:'
    kaviar_html:
      <strong>
        Vorlesungsvideos
      </strong>
      zu Algebra, Funktionentheorie, Lineare Algebra und Mengentheoretische
      Topologie
    sesam_html:
      <strong>
        Beispielvideos
      </strong>
      zu Algebra, Analysis, Geometrie und Lineare Algebra
    keks_html:
