          QR-Codes im Manuskript verfügbar zu machen.
        teachable: >
          Jedes Medium ist zu genau einer Lehrveranstaltung
          assoziiert. Die Assoziation erfolgt hierbei zu einer/einem
          <ul>
          <li>
          <i>
          Sitzung,
