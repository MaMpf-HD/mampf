en:
  search:
    results: 'Search results for the tag %{search_string}'
    info: >
      Your search for the tag %{search_string} has returned %{count} results.
    omitted_html: >
      %{count} additional results from the database are not shown because of
      your %{profile}.
    settings: 'profile settings'
    click_and_paste: >
      If you click this term, it will be copied to the "fulltext" field.
    helpdesks:
      answer_count_field: >
        If you are searching for (quiz) questions, you can select here how
        many answers the questions are supposed to have. This option
        will not be considered for other media types.
      course_field: >
        Here you can select which courses are associated (in
        the sense of <i>OR</i>).
      editor_field: >
        Here you can select which editors are associated (in the sense of <i>OR</i>).
      fulltext_field: >
        Here you can enter text that will be searched for.
      lecture_scope_field: >
        Select the event series you want to search. You can choose all event series, the
        ones you are subscribed to, or make up your own selection. If you opt for your own
        selection, you can choose one or several event series. The operator used is the
        inclusive <i>OR</i>.
      lecture_type_field: >
        Select one, several, or all of the following lecture types: <i>Lecture</i>, <i>Seminar</i>, <i>Proseminar</i> and <i>Research Seminar</i>. The operator used is <i>OR</i>.
      medium_access_field: >
        Select the access rights for the medium.
      medium_type_field: >
        Here you can select the type of media you want to search.
        The operator used is <i>OR</i>.
      program_field: >
        Here you can select the program (in the sense of
        <i>
        OR
        </i>
        ).
      tag_field: >
        Related tags are displayed as <span class="badge text-dark lecture-tag">example tag</span>.
        Here you can select related tags from the data base. Moreover, you can decide whether the medium has to be related to either at least one
        of the selected tags (<i>OR</i>) or all of them (<i>AND</i>).
      teachable_field: >
        Here you can select (in the sense of
        <i>
        OR
        </i>
        ), to which courses or event series this medium is associated to
        <i>
        with inheritance (without inheritance.
        </i>
        If "with inheritance" is chosen, this means that if you select a
        course, media that are associated to the course's event series
        and sessions will be shown as well;
        if you select a event series, media that are associated to the event series's
        sessions will be shown as well.
      teacher_field: >
        Here you can select the teacher (in the sense of
        <i>
        OR
        </i>
        ).
      term_field: >
        Here you can select in a term (in the sense of
        <i>
        OR
        </i>
        ).
      term_independence_field: >
        Here you can choose whether the course is independent of terms.
    radio_buttons:
      lecture_scope_field:
        subscribed: 'subscribed'
        all: 'all'
        own_selection: 'custom selection'
      tag_field:
        OR: 'OR'
        AND: 'AND'
      teachable_field:
        with_inheritance: 'with inheritance'
        without_inheritance: 'without inheritance'        