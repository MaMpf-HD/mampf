        enrollment_track:
          title: "Muster 2: Der \"Einschreibungs-Pfad\""
          description: "Verwenden Sie dies, wenn Sie für Ihre Ihre Veranstaltung keine Gruppen benötigen."
          primary_label: "Anmeldeverfahren:"
          primary_text: "Einziges Element ist die Veranstaltung selbst."
          logic: "Teilnehmerliste: Die Teilnehmerliste der Veranstaltung ist die Liste der registrierten Studierenden."
        mixed_track:
          title: "Muster 3: Der \"Gemischte Pfad\" (Möglich, aber nicht empfohlen)"
          description: "Es ist möglich, gleichzeitig \"Gruppenanmeldeverfahren\" und ein \"Veranstaltungsanmeldeverfahren\" zu haben."
          implication: "Auswirkung: Jeder Studierende muss sich für separate Verfahren registrieren. Es werden separate Teilnehmerlisten erstellt (die a priori nichts miteinander zu tun haben müssen)."
