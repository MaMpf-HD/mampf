          planning: "Um den Bedarf für eine Veranstaltung im Voraus zu messen, ist es möglich, ein Nur-Planungs-Verfahren für die Veranstaltung (als einziges Element) zu verwenden. Das Ergebnis dieses Verfahrens wird nicht in eine Teilnehmerliste übertragen. Ein solches Verfahren kann also auch problemlos als Ergänzung zum \"Gruppen-Pfad\" verwendet werden."
