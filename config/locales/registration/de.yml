          title: "Wichtige Hinweise"
          assessments: "Punkte für Übungsblätter werden über Tutorien verwaltet. Wenn Sie das benötigen, verwenden Sie den \"Gruppen-Pfad\", auch wenn Sie nur eine Gruppe haben."
