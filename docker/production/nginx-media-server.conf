events { }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss text/vtt
               application/vnd.ms-fontobject application/x-font-ttf
               font/opentype image/svg+xml video/mp4 application/pdf;

    upstream rails {
        server mampf-web-1:3000;
    }

    server {
        listen 80;
        server_name _;
        server_tokens off;

        # Internal location for X-Accel-Redirect
        # Rails sends X-Accel-Redirect: /__media_accel/path/to/file.mp4
        # nginx then serves from /media/path/to/file.mp4
        location /__media_accel {
            internal;
            alias /media;
            add_header Content-Encoding $upstream_http_content_encoding;
            gzip off;
        }

        # Proxy all requests to Rails for authentication
        # Rails checks permissions and responds with X-Accel-Redirect header
        location / {
            proxy_pass http://rails;
            proxy_set_header X-Accel-Mapping /private/media=/__media_accel;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_buffering off;
        }

        # Health check endpoint
        location /up {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
