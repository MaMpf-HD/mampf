events {
}

http {

    server {
        listen 80;
        server_name vignettes-media.mampf.media;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;

        # Health check endpoint (for Kamal)
        location /up {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # All requests must go through Rails for authentication
        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_set_header Host $host;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;

            # Tell Rails how to map accel paths
            proxy_set_header X-Accel-Mapping /private=/__media_internal;

            proxy_http_version 1.1;
            proxy_buffering off;
        }

        # Internal file-serving location
        location /__media_internal {
            internal;
            alias /private-nginx;

            # Preserve encoding if Rails set it
            add_header Content-Encoding $upstream_http_content_encoding;

            gzip off;
            sendfile on;
        }
    }
}
